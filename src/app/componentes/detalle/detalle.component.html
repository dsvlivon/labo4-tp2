<div class="modal" *ngIf="mostrarDetalle">
  <div class="modal-content">
    <span class="close" (click)="cerrarModal()">&times;</span>
    <h2>Detalles del Especialista</h2>
    <h3><strong>Estado:</strong> {{ obj.estadoAcceso }}</h3>
    <div *ngIf="obj" class="detalle-container">
      <div class="img-container">
        <img [src]="obj.imagen1" alt="{{obj.nombre}}" class="obj-pic">
      </div>
      <div class="info-container">
        <p><strong>Nombre:</strong> {{ obj.nombre }}</p>
        <p><strong>Apellido:</strong> {{ obj.apellido }}</p>
        <p><strong>Email:</strong> {{ obj.email }}</p>
        <p><strong>Especialidad:</strong> {{ obj.especialidad }}</p>
        <p><strong>Obra Social:</strong> {{ obj.obraSocial }}</p>
        <p><strong>Mail:</strong> {{ obj.email }}</p>
      </div>
    </div>

    <div style="margin-top: 20px;"></div> <!-- DIVIDER-->
      
    <div *ngIf="mostrarHabilitar">
      <button class="btn-76" (click)="habilitar()">Habilitar</button>
    </div>
    <div *ngIf="mostrarDeshabilitar">
      <button class="btn-76" (click)="Deshabilitar()">Desabilitar</button>
    </div>

    <div style="margin-top: 20px;"></div> <!-- DIVIDER-->
  </div>
</div>
